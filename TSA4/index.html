<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-2">
                <img src="assets/img/toolbar.png" alt="Restaurant Guide Logo">
            </div>
            <div class="col text-end p-4 custom-pb">
                <button class="btn btn-primary">Main Menu</button>
            </div>
        </div>
    </div>

    <div class="container mt-4 cards-container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-title p-2">Gabel Loffel</h5>
                    <img src="assets/img/container/1.jpeg" class="card-img-top" alt="Image 1">
                    <div class="card-overlay">
                        <p class="card-text">Get out your Lederhosen!</p>
                        <div class="more-link">
                            <i class="fas fa-play"></i>
                            <span>More</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-title p-2">Gary Gari</h5>
                    <img src="assets/img/container/2.webp" class="card-img-top" alt="Image 2">
                    <div class="card-overlay">
                        <p class="card-text">The delicious headquarters for all your ginger related needs!</p>
                        <div class="more-link">
                            <i class="fas fa-play"></i>
                            <span>More</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-title p-2">Il Piatto</h5>
                    <img src="assets/img/container/3.webp" class="card-img-top" alt="Image 3">
                    <div class="card-overlay">
                        <p class="card-text">Got wild finicky kids? Head for Il Piatto for kid-friendly Italtan Fun!</p>
                        <div class="more-link">
                            <i class="fas fa-play"></i>
                            <span>More</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-title p-2">Pierre Platters</h5>
                    <img src="assets/img/container/4.webp" class="card-img-top" alt="Image 4">
                    <div class="card-overlay">
                        <p class="card-text">Smart talks. Smart eats!</p>
                        <div class="more-link">
                            <i class="fas fa-play"></i>
                            <span>More</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container detail-view">
        <div class="row">
            <div class="col restaurant-title-container">
                <h2 class="restaurant-title"></h2>
            </div>
            <div class="col-md-5">
                <img src="placeholder.jpg" class="img-fluid restaurant-detail-img" alt="Restaurant Image">
            </div>
            <div class="col-md-6">
                <h2 class="detail-title"></h2>
                <div class="info-header">
                    <span class="address"></span>
                    <span class="separator"></span>
                    <span class="hours"></span>
                </div>
                <div class="paragraph-section">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
