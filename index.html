<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>

    <style>
        body {
            background-color: #f2f4f7 !important;
        }

        .francisfooter {
            background-color: #fafafa !important;
            color: #5f5f5f !important;

            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;

            padding: 32px;
        }

        .francishyperlink {
            color: inherit;
            text-decoration: none;
        }

        input[type=checkbox]{
            accent-color: #ff3131;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">

    <div class="container">
        <br><br><br><br>
        <div class="row justify-content-center align-items-center" style="height: 100%;">

            <div class="col">
                <img src="/assets/img/pixel_logo.png" height="400px">
            </div>

            <div class="col">
                <main class="form-signin w-100 m-auto">
                    <form>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating" style="margin-top: 12px;">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-danger w-100 py-2" type="submit">Sign in</button>
                    </form>
                </main>
            </div>
        </div>

        <div class="francisfooter">
            <div class="">
                <p>
                    <a class="francishyperlink" href="#">English</a> |
                    <a class="francishyperlink" href="#">Filipino</a> |
                    <a class="francishyperlink" href="#">Espanol</a>
                </p>
            </div>

            <div class="" style="height: 1px; background-color: #d4d4d48e; width: 100%;"></div>

            <div class="row d-flex justify-content-center align-items-center">
                <p>
                    <br><b>Pixel &copy; 2025</b>
                </p>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
